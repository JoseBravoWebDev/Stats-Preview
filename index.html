<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    
    <article class="stats-card">

      <picture class="filter">
        <source srcset="images/image-header-desktop.jpg" media="(min-width:700px)" alt="Group of Programmers Working">
        <img class="img" src="images/image-header-mobile.jpg" alt="Group of Programmers Working">
      </picture>

      <div class="card-content">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="grid-group">

          <div class="jobs-done">
            <p>10k+</p>
            <p>companies</p>  
          </div>

          <div class="jobs-done">
            <p>314</p>
            <p>templates</p>
          </div> 

          <div class="jobs-done">
            <p>12M+</p>
            <p>queries</p>
          </div>
          
        </div>

      </div>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>

  </main>
</body>
</html>
